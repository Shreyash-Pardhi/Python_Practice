<!DOCTYPE html>
    <html>
        <title>Home</title>
        <style>
            h1{
                margin-top: 60px;
                margin-bottom: 60px;
            }
            img{
                height: 280px;
                width: 280px;
                object-fit: contain;
                background-color: white;
                border-radius: 20px;
                border: 3px solid orange;
            }
            figcaption{
                height: 10px;
                width: 280px;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 41px;
                text-wrap:balance;
                color: white;
            }
            .products{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            #oneProd{
                display: flex;
                flex-direction: column;
                margin: 25px;
            }
            body{
                background-color: rgb(22, 22, 22);
            }
            .nav-elements{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-left: 20px;
                margin-right: 20px;
            }
            .navbar-main{
                background-color: orange;
                border-radius: 10px;
            }
            p, a{
                font-size: large;
                font-weight: bold;
            }
            
        </style>
        <body>
            <nav class="navbar-main">
                <div class="nav-elements">
                    <p>Hii, {{ request.user }}</p>
                    <a href="{% url 'logout' %}">logout</a>
                </div>
            </nav>


            <h1 align='center' style="color: orange;">All Products</h1>
            
            <div class="products">
                {% for item in data%}
                    <div id="oneProd">
                        <img src="{{item.link}}" alt="Failed To load Image">
                        <figcaption>{{item.name}}</figcaption>
                    </div>
                {% endfor %}
            
        </body>
    </html>
