<!DOCTYPE html>
    <html>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <style>
            h1{
                margin-top: 60px;
                margin-bottom: 60px;
            }
            img{
                height: 280px;
                width: 280px;
                object-fit: contain;
                background-color: white;
                border-radius: 20px;
                border: 3px solid orange;
            }
            figcaption{
                height: 10px;
                width: 280px;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 41px;
                text-wrap:balance;
                color: white;
            }
            .products{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            #oneProd{
                display: flex;
                flex-direction: column;
                margin: 25px;
            }
            body{
                background-color: rgb(22, 22, 22);
            }
            .nav-elements{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-left: 20px;
                margin-right: 20px;
            }
            .navbar-main{
                    background-color: orange;
                    height: 50px;
                    border-radius: 10px;
                    padding-top: 10px;
                    margin: 8px 6px;
            }
            a{
                font-size: large;
                font-weight: bold;
            }
            .right-nav{
                display: flex;
                
            }
            .search-input{
                height: 33px;
                width: 100%;
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                padding: .375rem .75rem;
                font-size: 1rem;
                color: #495057;
                background-clip: padding-box;
                border: 1px solid white;
               
            }
            .search-input:focus{
                outline: none;
            }
            .btn:not(:disabled):not(.disabled){
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 0px;
                border-top-left-radius: 0px;
                background-color: black;
                height: 33px;
                border: 1px solid black;
            }
            .search-bar{
                display: flex;
            }
            svg {
                overflow: hidden;
                vertical-align: middle;
                height: 20px;
                padding-bottom: 5px;
            }
        </style>
        <body>
            <nav class="navbar-main">
                <div class="nav-elements">
                    
                    <a>Hii, <strong>{{ request.user }}</strong></a>
                    <div class="right-nav">
                        <form action="{% url 'searchProd' %}" method="post">
                            {% csrf_token %}
                            <div class="search-bar">
                                <input type="search" name="search_txt" placeholder="Search" class="search-input" required>
                                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                      </svg>
                                </button>
                            </div>
                        </form>

                        <a href="{% url 'logout' %}" style="margin-left: 30px;">logout</a>
                    </div>
                </div>
            </nav>

            {% block searchedProducts %}
            {% endblock %}

            <h1 align='center' style="color: orange;">All Products</h1>
            
            <div class="products">
                {% for item in data%}
                    <div id="oneProd">
                        <img src="{{item.link}}" alt="Failed To load Image">
                        <figcaption>{{item.name}}</figcaption>
                    </div>
                {% endfor %}
            
        </body>
    </html>
