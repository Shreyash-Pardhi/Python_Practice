<style>
    .delNote {
        background: rgba(0, 0, 0, 0.6);
        height: 100%;
        width: 100%;
        position: absolute;
        display: none;
        justify-content: center;
        align-items: center;
    }

    .delContent {
        background-color: rgb(0, 0, 0);
        padding: 15px;
        border-radius: 20px;
        border: 2px solid orange;
    }

    p {
        color: white;
        font-size: large;
    }

    .bbtn {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .bbtn-s {
        align-self: center;
        margin-top: 10px;
    }

    .bi-x-square {
        color: red;
        height: 50px;
        width: 40px;
    }

    .bi-x-square:hover {
        color: rgb(85, 0, 0);
    }

    .bi-check-square {
        color: green;
        height: 50px;
        width: 40px;
    }

    .bi-check-square:hover {
        color: rgb(0, 61, 0);
    }
</style>

<div class="delNote">
    <div class="delContent">
        <form method="post"">
            {% csrf_token %}
            <input type="hidden" name="noteId" id="deleteNoteId" value="">
            <div>
                <p>Are you sure you want to delete note?</p>
            </div>
            <div class="bbtn-s">
                <button type="button" class="bbtn closedel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="bi bi-x-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
                <button type="submit" class="bbtn" style="margin-left: 60px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="bi bi-check-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                    </svg>
                </button>
            </div>


        </form>
    </div>
</div>
