<style>
    .addAndEditNote {
        background: rgba(0, 0, 0, 0.6);
        height: 100%;
        width: 100%;
        position: absolute;
        display: none;
        justify-content: center;
        align-items: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .divContent {
        background-color: rgb(0, 0, 0);
        padding: 15px;
        border-radius: 20px;
        border: 2px solid orange;
    }

    #btn {
        margin: 0px 10px;
        margin-top: 10px;
    }

    textarea {
        border-radius: 20px;
        font-size: x-large;
        font-family: auto;
        outline: none;
        padding-block: 12px;
        padding-inline: 13px;
    }

    .btn {
        border-radius: 25px;
        height: 45px;
        width: 264px;
        font-size: medium;
        font-weight: bold;
        border: 1px solid white;
    }

    .form-btn {
        align-self: center;
        margin-top: 15px;
    }

    .submit {
        background-color: orange;
    }

    .submit:hover {
        background-color: rgb(143, 93, 0);
    }

    .close {
        background-color: rgb(104, 104, 104);
        color: white;
    }

    .close:hover {
        background-color: rgb(46, 46, 46);
    }
</style>


<div class="addAndEditNote">
    <div class="divContent">
        <form method="post" action="{% url 'newNote' %}">
            {% csrf_token %}
            {{form.note}}
            <div class="form-btn">
                <input type="submit" value="Save" id="sub-btn" class="submit btn">
                <input type="button" value="Close" class="close btn">
            </div>
        </form>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('textarea')
    form_fields[0].placeholder = 'Please Enter Your Note here...';
</script>
