<title>Admin Home</title>
<style>
    .nav-elements {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 20px;
        margin-right: 20px;
    }

    .navbar-main {
        background-color: orange;
        height: 50px;
        border-radius: 10px;
        padding-top: 10px;
        margin: 8px 6px;
    }

    a {
        font-size: large;
        font-weight: bold;
    }

    .container-form {
        margin-top: 100px;
    }

    .card {
        width: 580px;
        height: 380px;
        margin-top: auto;
        margin-bottom: auto;
        background: black;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
        margin-inline: auto;
    }

    .btn-primary {
        width: 50%;
        background: orange !important;
        color: white !important;
    }

    .btn-primary:hover {
        background: rgb(114, 74, 0) !important;
    }

    .btn-primary:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .col-md-6 {
        display: flex;
        justify-content: space-between;
    }

    h3 {
        color: orange;
        text-align: center;
        font-size: 1.75rem;
    }

    .main-div {
        display: flex;
    }

    svg {
        overflow: hidden;
        vertical-align: middle;
        height: 22px;
        padding-bottom: 7px;
    }

    .csv-instruct {
        color: green;
        margin-top: 30px;
    }

    p {
        margin-top: -15px;
    }

    .bi-box-arrow-right {
        color: black;
        height: 38px;
        width: 29px;
    }

    .bi-box-arrow-right:hover {
        color: red;
    }
</style>


<nav class="navbar-main">
    <div class="nav-elements">
        <a>Hii, <strong>user</strong></a>
        <div>
            <a [routerLink]="'/userHome'">All Products</a>
            <a (click)="userLogout()" style="margin-left: 30px;" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                    class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                    <path fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                </svg>
            </a>
        </div>
    </div>
</nav>


<div class="container-form h-100">
    <div class="main-div">

        <div class="card">
            <div class="card-header text-center">
                <h3>Add Product</h3>
            </div>
            <div class="card-body" align='center'>
                <form (submit)="addSingleProduct()">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                        <input type="text" [(ngModel)]="inp_data.prodName" name="prodName" id="productName"
                            class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="inp_data.prodLink" name="prodLink" id="imageUrl"
                            class="form-control" placeholder="Product URL" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn btn-primary" type="submit" value="Add Product">
                    </div>

                </form>

            </div>
        </div>

        <div class="card">
            <div class="card-header text-center">
                <h3>Upload Product CSV</h3>
            </div>
            <div class="card-body" align='center'>
                <form (submit)="addCSVfile($event)">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                        <input type="file" (change)="onFileSelected($event)" name="csvFile" class="form-control"
                            accept=".csv" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn btn-primary" type="submit" value="Upload Products">
                    </div>
                    <div class="csv-instruct">
                        <p>CSV format instructions:</p>
                        <p>1. product_name -> which will contain product's name</p>
                        <p>2. product_url -> which will contain product's URL</p>
                        <p style="color: red;">If given other names to columns the operation will not proceed.
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
