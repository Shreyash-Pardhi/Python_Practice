<style>
	.user_card {
		width: 350px;
		margin-top: auto;
		margin-bottom: auto;
		background: black;
		position: relative;
		display: flex;
		justify-content: center;
		flex-direction: column;
		padding: 10px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		border-radius: 5px;

	}

	.form_container {
		margin-top: 20px;
	}

	#form-title {
		color: orange;
	}

	.login_btn {
		width: 100%;
		background: orange !important;
		color: white !important;
	}

	.login_btn:focus {
		box-shadow: none !important;
		outline: 0px !important;
	}

	.login_container {
		padding: 0 2rem;
	}

	.input-group-text {
		background: orange !important;
		color: white !important;
		border: 0 !important;
		border-radius: 0.25rem 0 0 0.25rem !important;
	}

	.input_user,
	.input_pass:focus {
		box-shadow: none !important;
		outline: 0px !important;
	}

	.checkbox_admin {
		display: flex;
		align-items: center;
	}

	#checkbox {
		width: 20px;
		margin-bottom: 7px;
	}

	.registerADtext {
		color: orange;
		margin-right: 15px;
		margin-top: 5px;
	}
</style>

<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">REGISTER ACCOUNT</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form (submit)="UserRegister()" method="post">

					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input class="form-control" type="text" [(ngModel)]="data.username" name="username"
							placeholder="Username..">

					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						<input class="form-control" type="email" [(ngModel)]="data.email" name="email" required="true"
							placeholder="Email..">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input class="form-control" type="password" [(ngModel)]="data.password1" name="password1"
							placeholder="Enter password...">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input class="form-control" type="password" [(ngModel)]="data.password2" name="password2"
							placeholder="Re-enter Password...">
					</div>
					<div>
						<div class="checkbox_admin">
							<p class="registerADtext">Register as a Seller</p>
							<input class="form-control" type="checkbox" id="checkbox" [(ngModel)]="data.is_admin"
								name="is_admin">
						</div>
					</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login_btn" type="submit" value="Register Account">
					</div>
				</form>
			</div>

			<!-- <div style="color: red;">{{ form.errors }}</div> -->

			<div class="mt-4">
				<div class="d-flex justify-content-center links" style="color: rgb(129, 129, 129);">
					Already have an account? <a [routerLink]="'/login'" class="ml-2">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
